<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/navLoad.js"></script>
    <script src="js/addProject.js"></script>
    <title>Projekty obywatelskie miast Politechnika Śląska</title>
</head>

<body>
    <header id="nav-placeholder">
    </header>

    <div class="container">

        <div class="row d-flex justify-content-center">

            <!--Grid column-->
            <div class="col-lg-8 mb-4">

                <!--Form with header-->
                <div class="card">

                    <div class="card-body ">
                        <!--Header-->
                        <div class="form-header blue accent-1">
                            <h3><i class="fas fa-envelope"></i> Dodaj projekt:</h3>
                        </div>

                        <!--Body-->
                        <div class="md-form">
                            <i class="fas fa-user prefix grey-text"></i>
                            <input type="text" id="projectName" class="form-control">
                            <label for="form-name">Nazwa projektu</label>
                        </div>

                        <div class="md-form">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input type="text" id="neighbourhood" class="form-control">
                            <label for="form-email">Dzielnica</label>
                        </div>

                        <div class="md-form">
                            <i class="fas fa-tag prefix grey-text"></i>
                            <input type="text" id="address" class="form-control">
                            <label for="form-Subject">Ulica</label>
                        </div>

                        <div class="md-form">
                            <i class="fas fa-pencil-alt prefix grey-text"></i>
                            <textarea type="text" id="description" class="form-control md-textarea" rows="3"></textarea>
                            <label for="form-text">Opis</label>
                        </div>

                        <div class="md-form">
                            <i class="fas fa-tag prefix grey-text"></i>
                            <input type="text" id="budget" class="form-control">
                            <label for="form-text">Budżet</label>
                        </div>

                        <div class="text-center mt-4">
                            <a href="#" class="btn btn-lg btn-primary text-uppercase" role="button" onclick="addProject(
                                document.getElementById('address').value,
                                document.getElementById('budget').value,
                                document.getElementById('description').value,
                                document.getElementById('neighbourhood').value,
                                document.getElementById('projectName').value
                            )">Wyślij</a>
                        </div>
                    </div>

                </div>
                <!--Form with header-->

            </div>
        </div>



    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
