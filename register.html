<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="js/navLoad.js"></script>
  <script src="js/register.js"></script>
  <title>Projekty obywatelskie miast Politechnika Śląska</title>
</head>



<body>
  <header id="nav-placeholder">
  </header>

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5 loginForm">
          <div class="card-body">
            <h5 class="card-title text-center">Utwórz nowe konto</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Adres Email</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Hasło</label>
              </div>

              <div class="form-label-group">
                <input type="text" id="imie" class="form-control" placeholder="Imie" required>
                <label for="imie">Imie</label>
              </div>

              <div class="form-label-group">
                <input type="text" id="nazwisko" class="form-control" placeholder="Nazwisko" required>
                <label for="nazwisko">Nazwisko</label>
              </div>

              <div class="form-label-group">
                <input type="text" id="adres" class="form-control" placeholder="Adres" required>
                <label for="adres">Adres</label>
              </div>

              <div class="form-label-group">
                <input type="text" id="pesel" class="form-control" placeholder="Pesel" required>
                <label for="pesel">Pesel</label>
              </div>
              <a href="#" class="btn btn-lg btn-primary btn-block text-uppercase" role="button" onclick="loginFunction(
                document.getElementById('adres').value,
                document.getElementById('inputEmail').value,
                document.getElementById('imie').value,
                document.getElementById('pesel').value,
                document.getElementById('inputPassword').value,
                document.getElementById('nazwisko').value,
              )">Zarejestruj się</a>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>

</html>
